<!DOCTYPE html>
<!-- 네이버개발자 센터의 api를 이용하여 정보 조회하기 -->
<html>
<head>
<meta charset="UTF-8">
<title>네이버 검색:비 로그인</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
</head>
<body>
	<h1>네이버 블로그 검색</h1>
	검색 갯수 :
	<select id="display">
		<option>10</option>
		<option>20</option>
		<option>50</option>
	</select>&nbsp;&nbsp;&nbsp;&nbsp; 
	검색 페이지 :
	<select id="start">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select> 
	검색어 :
	<input type="text" id="data" value="구디아카데미">
	<input type="button" id="XML" value="xml 방식">
	&nbsp;&nbsp;&nbsp;&nbsp;
	<div id="result"></div>
</body>
</html>
